<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__image" />
      </header>
      <main class="page__section">
        <section class="profile">
          <img
            src="./images/avatar.svg"
            alt="Profile Avatar"
            class="profile__image"
          />
          <div>
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
          </div>
          <button type="button" class="profile__button">
            <img
              src="./images/Edit-Profile-default.svg"
              alt="Edit Profile"
              class="profile__edit"
            />Edit Profile
          </button>
          <button type="button" class="profile__post-button">
            <img
              src="./images/plus-sign.svg"
              alt="Plus sign"
              class="profile__post-plus-icon"
            />
            New Post
          </button>
        </section>
        <section class="posts">
          <template id="post">
            <article class="post">
              <div class="post__image-section">
                <img
                  src="./images/Delete-Icon-default.svg"
                  alt="Delete Icon"
                  class="post__delete"
                />
                <img src="" alt="" class="post__image" />
              </div>
              <div class="post__image_viewed">
                <div class="post__image_viewed-container">
                  <img src="" alt="" class="post__image_selected" />
                  <img
                    src="./images/Close-Icon.svg"
                    alt="Close button"
                    class="post__image-close-button"
                  />
                </div>
              </div>
              <div class="post__details">
                <h3 class="post__author"></h3>
                <img
                  src="./images/Like-Icon-default.svg"
                  alt="Like icon"
                  class="post__like"
                />
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Spots</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <div class="modal__header">
          <h4 class="modal__title">Edit Profile</h4>
          <button class="modal__close-button">
            <img src="./images/Close-Icon.svg" alt="Close Button" />
          </button>
        </div>
        <form class="modal__form" name="edit__form">
          <label for="profile-name" class="modal__name-label">Name</label>
          <input
            type="text"
            class="modal__input"
            id="profile-name"
            name="name"
          />
          <label for="profile-description" class="modal__description-label"
            >Description</label
          >
          <input
            type="text"
            class="modal__input"
            id="profile-description"
            name="description"
          />
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <div class="new-post-modal">
      <div class="new-post__container">
        <div class="new-post__header">
          <h4 class="new-post__title">New Post</h4>
          <button class="new-post__close-button">
            <img src="./images/Close-Icon.svg" alt="Close Button" />
          </button>
        </div>
        <form class="new-post__form" name="new-post__form">
          <label for="new-post-image" class="new-post__image-label"
            >Image Link</label
          >
          <input
            type="text"
            class="new-post__input"
            id="new-post-image"
            name="image-link"
            placeholder="Paste a link to the picture"
          />
          <label for="new-post-caption" class="new-post__caption-label"
            >Caption</label
          >
          <input
            type="text"
            class="new-post__input"
            id="new-post-caption"
            name="caption"
            placeholder="Type your caption"
          />
          <button type="submit" class="new-post__save-button">Save</button>
        </form>
      </div>
    </div>
    <script defer type="module" src="./scripts/index.js"></script>
    <script defer src="./scripts/edit-profile.js"></script>
    <script defer type="module" src="./scripts/new-post.js"></script>
    <script src="./scripts/image-viewer.js"></script>
  </body>
</html>
