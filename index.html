<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__image" />
      </header>
      <main class="page__section">
        <section class="profile">
          <img
            src="./images/avatar.svg"
            alt="Profile Avatar"
            class="profile__image"
          />
          <div>
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
          </div>
          <button type="button" class="profile__button">
            <img
              src="./images/Edit-Profile-default.svg"
              alt="Edit Profile"
              class="profile__edit"
            />Edit Profile
          </button>
          <button type="button" class="profile__post-button">
            <img
              src="./images/plus-sign.svg"
              alt="Plus sign"
              class="profile__post-plus-icon"
            />
            New Post
          </button>
        </section>
        <section class="posts">
          <template id="post">
            <article class="post">
              <div class="post__image-section">
                <span class="post__delete"></span>
                <img src="" alt="" class="post__image" />
              </div>
              <div class="post__details">
                <h3 class="post__author"></h3>
                <span class="post__like"></span>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Spots</p>
      </footer>
    </div>
    <div class="modal" id="modal__image-viewer">
      <div class="modal__image-viewer-container">
        <img src="" alt="" class="modal__image-viewer-selected" />
        <span class="modal__image-viewer-selected-author"></span>
        <button
          class="modal__header-section-close-button modal__image-viewer-close-button"
        ></button>
      </div>
    </div>
    <div class="modal" id="modal__edit-profile">
      <div class="modal__container">
        <div class="modal__header-section">
          <h4 class="modal__header-section-title">Edit Profile</h4>
          <button
            class="modal__header-section-close-button modal__header-section-close-button_position"
            id="modal__profile"
          ></button>
        </div>
        <form class="modal__form" name="edit__form">
          <fieldset class="modal__set">
            <label for="profile-name" class="modal__name-label">Name</label>
            <input
              type="text"
              class="modal__input"
              id="profile-name"
              name="name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__form-message profile-name-error"></span>
            <label for="profile-description" class="modal__description-label"
              >Description</label
            >
            <input
              type="text"
              class="modal__input"
              id="profile-description"
              name="description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__form-message profile-description-error"></span>
            <button type="submit" class="modal__save-button" disabled>
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal" id="modal__new-post">
      <div class="modal__container">
        <div class="modal__header-section">
          <h4 class="modal__header-section-title">New Post</h4>
          <button
            class="modal__header-section-close-button modal__header-section-close-button_position"
            id="modal__close-new-post"
          ></button>
        </div>
        <form class="modal__form" name="new-post__form">
          <fieldset class="modal__set">
            <label for="modal__form-post-image" class="modal__form-image-label"
              >Image Link</label
            >
            <input
              type="url"
              class="modal__input"
              id="modal__form-post-image"
              name="image-link"
              placeholder="Paste a link to the picture"
              required
            />
            <span
              class="modal__form-message modal__form-post-image-error"
            ></span>
            <label
              for="modal__form-post-caption"
              class="modal__form-post-caption-label"
              >Caption</label
            >
            <input
              type="text"
              class="modal__input"
              id="modal__form-post-caption"
              name="caption"
              placeholder="Type your caption"
              required
              minlength="2"
              maxlength="30"
            />
            <span
              class="modal__form-message modal__form-post-caption-error"
            ></span>
            <button
              type="submit"
              class="modal__save-button"
              id="save-new-post"
              disabled
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <script defer type="module" src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
