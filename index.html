<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__image" />
      </header>
      <main class="page__section">
        <section class="profile">
          <img
            src="./images/avatar.svg"
            alt="Profile Avatar"
            class="profile__image"
          />
          <div>
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
          </div>
          <button type="button" class="profile__button">
            <img
              src="./images/Edit-Profile-default.svg"
              alt="Edit Profile"
              class="profile__edit"
            />Edit Profile
          </button>
          <button type="button" class="profile__post-button">
            <img
              src="./images/plus-sign.svg"
              alt="Plus sign"
              class="profile__post-plus-icon"
            />
            New Post
          </button>
        </section>
        <section class="posts">
          <article class="post">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.svg"
              alt="Val Thorens"
              class="post__image"
            />
            <div class="post__details">
              <h2 class="post__author">Val Thorens</h2>
              <button class="post__like-button">
                <img
                  src="./images/Like-Icon-default.svg"
                  alt="Like icon"
                  class="post__like"
                />
              </button>
            </div>
          </article>
          <article class="post">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.svg"
              alt="Restaurant terrace"
              class="post__image"
            />
            <div class="post__details">
              <h3 class="post__author">Restaurant terrace</h3>
              <img
                src="./images/Like-Icon-default.svg"
                alt="Like icon"
                class="post__like"
              />
            </div>
          </article>
          <article class="post">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.svg"
              alt="An outdoor cafe"
              class="post__image"
            />
            <div class="post__details">
              <h3 class="post__author">An outdoor cafe</h3>
              <img
                src="./images/Like-Icon-default.svg"
                alt="Like icon"
                class="post__like"
              />
            </div>
          </article>
          <article class="post">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.svg"
              alt="A very long bridge, over the forest"
              class="post__image"
            />
            <div class="post__details">
              <h3 class="post__author">
                A very long bridge, over the forest...
              </h3>
              <img
                src="./images/Like-Icon-default.svg"
                alt="Like icon"
                class="post__like"
              />
            </div>
          </article>
          <article class="post">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.svg"
              alt="Tunnel with morning light"
              class="post__image"
            />
            <div class="post__details">
              <h3 class="post__author">Tunnel with morning light</h3>
              <img
                src="./images/Like-Icon-default.svg"
                alt="Like icon"
                class="post__like"
              />
            </div>
          </article>
          <article class="post">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.svg"
              alt="Mountain House"
              class="post__image"
            />
            <div class="post__details">
              <h3 class="post__author">Mountain house</h3>
              <img
                src="./images/Like-Icon-default.svg"
                alt="Like icon"
                class="post__like"
              />
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Spots</p>
      </footer>
    </div>
  </body>
</html>
